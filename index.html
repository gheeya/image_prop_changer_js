<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Image Property Changer</title>
</head>
<body>
    <h2>Image Property Changer</h2>
    <div class="img-form">
        <form>
            <label for="spacing">Spacing: </label>
            <input type="range" name="spacing" id="spacing" class="spacing" min="0" max="10" step="1" value="0">
            <label for="blur">Blur: </label>
            <input type="range" name="blur" id="blur" min="0" max="10" step="1" value="0" class="blur">
            <label for="color">Color: </label>
            <input type="color" name="color" id="color" class="color">
        </form>
    </div>
    <div class="background">
        <img src="./images/background_img.webp" alt="background-image">
    </div>
</body>
</html>
